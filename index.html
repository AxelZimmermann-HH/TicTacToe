<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tICtACtOE</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body onload="render()">
    
    <div class="navbar">
        <img src="./img/logo.png" alt="Logo">
    </div>

    <div class="game-board">
        <div class="game-board">
            <div class="field" id="field0" onclick="makeMove(0)"></div>
            <div class="field" id="field1" onclick="makeMove(1)"></div>
            <div class="field" id="field2" onclick="makeMove(2)"></div>
            <div class="field" id="field3" onclick="makeMove(3)"></div>
            <div class="field" id="field4" onclick="makeMove(4)"></div>
            <div class="field" id="field5" onclick="makeMove(5)"></div>
            <div class="field" id="field6" onclick="makeMove(6)"></div>
            <div class="field" id="field7" onclick="makeMove(7)"></div>
            <div class="field" id="field8" onclick="makeMove(8)"></div>
        </div>
    </div>

    <button id="playAgain" onclick="restartGame()" class="playAgain d-none">Play again!</button>

    <div class="button-container">
        <h1>Current Player:</h1>
        <button id="chooseX" class="choice-button active">
            <img src="./img/xmark.svg" alt="X">
        </button>
        <button id="chooseO" class="choice-button">
            <img src="img/circle.svg" alt="O">
        </button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
